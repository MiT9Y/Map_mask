        image.onload = function(){
            window.MapMask = new MapMaskClass(this);
            window.MapMask.InputIMG = ['label_L', 'label_R'];
            window.MapMask.ReSize(700, 300);
            window.MapMask.OnChangeColor = function(NewColor,OldColor){
                if (NewColor>=1 && NewColor<=2) {
					var img = document.getElementById(this.InputIMG[NewColor-1]);
					img.style.visibility = 'visible';
				}
                if (OldColor>=1 && OldColor<=2) {
					var img = document.getElementById(this.InputIMG[OldColor-1]);
					img.style.visibility = 'hidden';
				}
            }
            window.MapMask.OnLeaveMask = function(){
                for (var i = 0; i < this.InputIMG.length; i++) {
                    var img = document.getElementById(this.InputIMG[i]);
                    img.style.visibility='hidden';
                }
            }
        }
    </script>

	<div style = "position:absolute; left:200px; top:200px;" onmousemove = "window.MapMask.OnMouseMove(this,event)" onmouseleave = "window.MapMask.OnMouseLeave(this,event)">
